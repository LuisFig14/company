

<div class="text-center pt-10">

    <h1 class="text-2xl">¿Estás interesado en nuestros servicios?</h1>
    <br>
    <p class="italic">| Contáctanos hoy mismo para una consulta gratuita |</p>
  
  </div>
  
  
  <div class=" container flex items-center justify-center h-screen mx-auto">
  
      <div class="bg-slate-100 p-5 rounded-lg shadow-lg w-full max-w-sm">
  
        <h2 class="text-2xl font-bold mb-6 text-center">Contacto</h2>
        <form action="#" method="POST">
          <div class="mb-4">
            <label for="name" class="block text-gray-700">Nombre:</label>
            <input type="text" id="name" name="name" class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div class="mb-4">
            <label for="email" class="block text-gray-700">Correo Electrónico:</label>
            <input type="email" id="email" name="email" class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div class="mb-4">
            <label for="subject" class="block text-gray-700">Asunto:</label>
            <input type="text" id="subject" name="subject" class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div class="mb-4">
            <label for="message" class="block text-gray-700">Mensaje:</label>
            <textarea id="message" name="message" rows="4" class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Enviar</button>
          </div>
        </form>
      </div>
  </div>
